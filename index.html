    const IconSparkles = ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>;
    const IconImage = ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;

    const IconCheckCircle2 = ({size=20, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>;
    const IconCircle = ({size=20, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>;
    const IconUserCircle2 = ({size=24, className=""}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="10" r="3"/><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"/></svg>;

    // ==========================================
    // 2. 常量定义 (Prompts & Styles)
    // ==========================================
    const PROMPTS = {
      COLORING_RANDOM: `你现在是一位顶级的概念艺术家，擅长用简洁而富有想象力的语言描述各种创意场景。
你的任务是：为我生成指定数量的富有想象力的、多样化的“填色页内容灵感”。
请严格遵守以下规则来生成每一个灵感：
1. **纯内容输出：** 专注于“画什么”，绝对不要包含技术性指令（如 Coloring page 等）。
2. **双语格式要求：** 每一个灵感都必须提供英文和中文翻译两个版本。
3. **内容多样性：** 涵盖人物、动物、奇幻生物、科幻、自然、日常、节日等。`,

      COLORING_FROM_TEXT: `你是一名顶级 AI 绘画提示词工程师。你的任务是：根据用户提供的文案生成图像内容提示词（用于填色页生图工具）。
规则：
1. 每段文案生成 3 个提示词。
2. 每个提示词只描述画面内容，必须是英文，并附带中文翻译。
3. 不需要输出风格标签。
4. 提示词内容必须与文案描述的功能或效果直接相关。
5. 三条提示词的视觉方向要明显不同。`,

      FEATURE_SORA: `你是一名专业的视觉提示词工程师。根据用户提供的功能文案，你需要将文案内容转化为适合作为“产品 Feature 配图”的中文 Sora 生图提示词。
要求：
1. 画面必须紧扣文案表达的具体功能或作用。
2. 画面内容要具象、易理解，能让用户一眼看出“这个功能是做什么的”。
3. 描述画面内容。如果用户提供了特定的视觉风格描述，请务必将该风格融入到提示词中；如果未提供风格，则只描述内容。
4. 比例需要的是4：3`,

      FEATURE_MJ: `你是一名专业的视觉提示词工程师。根据用户提供的功能文案，你需要将文案内容转化为适合作为“产品 Feature 配图”的中文 Midjourney 生图提示词。
要求：
1. 画面必须紧扣文案表达的具体功能或作用。
2. 画面内容必须具象、直观、易理解。
3. 描述画面内容。如果用户提供了特定的视觉风格描述，请务必将该风格融入到提示词中；如果未提供风格，则只描述内容。
4. 比例需要的是4：3`,

      AVATAR_GENERATION: `你是一名专业的 Midjourney 提示词设计师，你能够根据用户的身份、名字，以及他们留下的评价内容，推测此类用户在真实社交平台（X、Instagram、LinkedIn、YouTube、小红书）上会使用什么类型的头像。

以下为用户信息：
身份：{{role}}
名字：{{name}}
评价内容：{{review}}

请基于这些信息，为该用户生成三种风格完全不同的头像提示词，比例均为 1:1。三种提示词必须高度差异化，并符合真实社交平台用户的头像偏好。

参考风格库：真实专业头像、生活方式摄影、高级插画、漫画、可爱动物、极简符号、3D卡通、动画风景、赛博科技、极简渐变背景。
请确保三种提示词风格之间差异非常明显。`
    };

    const VISUAL_STYLES = {
      '酸性霓虹科技风': '酸性霓虹科技风：黑色深邃背景，酸性绿与霓虹紫的强对比光效，带有未来感的发光线条、悬浮界面、数字粒子与科技纹理，整体呈现明亮霓虹科技氛围，画面锐利、干净、未来感极强。',
      '深色高端科技风': '深色高端科技风：深灰与黑色为主调，搭配冷蓝边缘光，金属质感的界面组件，沉稳高级的科技氛围，玻璃拟态与悬浮UI卡片，柔和体积光与微弱亮点营造高端感。',
      '浅色极简SaaS风': '浅色极简SaaS风：白底与浅灰背景，大量留白布局，柔和淡色点缀（浅蓝、浅粉、浅绿），圆角卡片、简洁图形、柔和阴影，整体干净、轻盈、友好、专业。',
      '2.5D商务插画风': '2.5D商务插画风：柔和立体感角色（大头小身体），蓝色与橙色商务配色，浮动的界面卡片、图表、图标，轻度渐变与柔光，整体呈现专业但亲和的SaaS商务插画气质。',
      'Clay 3D黏土风': 'Clay 3D黏土风：软萌圆润的3D物体，黏土材质，轻柔光照，高饱和可爱色调（蓝、粉、橙），物体带有橡皮泥般的质感，整体呈现友好、可爱、现代的品牌氛围。',
      '高端3D金属科技风': '高端3D金属科技风：银色金属材质、蓝色科幻光线、黑色高端背景，反光质感强烈，悬浮的科技结构与UI物体，整体呈现奢华科技感，画面锐利高对比。',
      '霓虹动漫赛博风': '霓虹动漫赛博风：动漫线稿风格搭配蓝粉紫霓虹发光效果，夜色科技背景，高能量电光、闪烁粒子、赛博符号，画风年轻潮流，有强烈的视觉冲击。',
      '手绘柔和治愈风': '手绘柔和治愈风：浅粉浅黄浅蓝的暖色系，柔软的手绘笔触，温和的纹理纸感背景，轻柔的光影，整体呈现治愈、轻松、温暖的视觉体验。',
      '未来感玻璃拟态风': '未来感玻璃拟态风：大面积透明玻璃卡片、模糊背景、柔光边缘、淡蓝及白色为主调，UI悬浮效果明显，整体呈现清爽、未来感、轻科技的风格。',
      'Vaporwave复古蒸汽波': 'Vaporwave复古蒸汽波：粉紫与青绿渐变色，复古网格、荧光灯、星点、蒸汽波符号与怀旧霓虹构图，画面梦幻、迷幻、充满80年代赛博美学。',
      '抽象渐变波浪风': '抽象渐变波浪风：流动的丝滑渐变曲线（蓝到紫、粉到蓝），柔光、朦胧、现代科技背景，适合作为Hero背景图，整体呈现优雅、未来、科技感。'
    };

    const AppMode = { HOME: 'HOME', COLORING: 'COLORING', FEATURE: 'FEATURE', AVATAR: 'AVATAR' };
    const ColoringMode = { RANDOM: 'RANDOM', FROM_TEXT: 'FROM_TEXT' };
    const FeatureMode = { SORA: 'SORA', MIDJOURNEY: 'MIDJOURNEY' };

    // ==========================================
    // 3. API 服务
    // ==========================================
    const generatePrompts = async (apiKey, systemPrompt, userMessage) => {
      if (!apiKey) throw new Error('请先输入您的 API Key。');
      
      const JSON_ENFORCEMENT = `
\n\nIMPORTANT SYSTEM OUTPUT INSTRUCTION:
You must output the result strictly in valid JSON format. 
The structure must be an array of objects:
[
  {
    "theme": "Theme or Category",
    "english": "The English prompt",
    "chinese": "The Chinese translation"
  }
]
`;
      
      const payload = {
        model: "gemini-2.5-flash",
        messages: [
          { role: "system", content: systemPrompt + JSON_ENFORCEMENT },
          { role: "user", content: userMessage }
        ],
        temperature: 0.7,
        stream: false
      };

      try {
        const response = await fetch('https://api.apimart.ai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error?.message || `API Error: ${response.status}`);
        }

        const data = await response.json();
        const content = data.choices?.[0]?.message?.content;
        if (!content) throw new Error('未收到 API 返回的内容');

        let cleanContent = content.trim()
          .replace(/^```json/, '').replace(/^```/, '').replace(/```$/, '');

        try {
          const parsed = JSON.parse(cleanContent);
          if (Array.isArray(parsed)) {
            return parsed.map((item, index) => ({
              id: `${Date.now()}-${index}`,
              theme: item.theme || 'Generated',
              english: item.english,
              chinese: item.chinese
            }));
          } else {
            throw new Error('API 返回格式错误（非数组）');
          }
        } catch (e) {
          throw new Error('无法解析 AI 响应，请重试。');
        }
      } catch (error) {
        throw error;
      }
    };

    // ==========================================
    // 4. 基础组件
    // ==========================================
    const Button = ({ children, variant = 'primary', size = 'md', isLoading, className = '', disabled, ...props }) => {
      const baseStyles = "inline-flex items-center justify-center rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed";
      const variants = {
        primary: "bg-primary-600 text-white hover:bg-primary-700 focus:ring-primary-500 shadow-md",
        secondary: "bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-primary-500 shadow-sm",
      };
      const sizes = { sm: "px-3 py-1.5 text-sm", md: "px-4 py-2 text-base", lg: "px-6 py-3 text-lg" };
      return (
        <button className={`${baseStyles} ${variants[variant]} ${sizes[size]} ${className}`} disabled={disabled || isLoading} {...props}>
          {isLoading ? "处理中..." : children}
        </button>
      );
    };

    const ApiKeyInput = ({ apiKey, setApiKey }) => {
      const [isOpen, setIsOpen] = useState(false);
      const [localKey, setLocalKey] = useState(apiKey);
      const [showKey, setShowKey] = useState(false);
      const [saved, setSaved] = useState(false);

      useEffect(() => setLocalKey(apiKey), [apiKey]);
      const handleSave = () => { setApiKey(localKey); setSaved(true); setTimeout(() => setSaved(false), 2000); setIsOpen(false); };

      if (!isOpen) return (
        <div className="fixed top-4 right-4 z-50">
          <button onClick={() => setIsOpen(true)} className={`flex items-center gap-2 px-4 py-2 rounded-full shadow-lg transition-all ${apiKey ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-white text-gray-600 border border-gray-200 hover:border-primary-400'}`}>
            <IconKey size={16} /><span className="text-sm font-medium">{apiKey ? 'API Key 已设置' : '设置 API Key'}</span>
          </button>
        </div>
      );

      return (
        <div className="fixed top-4 right-4 z-50 animate-fade-in">
          <div className="bg-white p-4 rounded-xl shadow-xl border border-gray-200 w-80">
            <div className="flex justify-between items-center mb-3">
              <h3 className="text-sm font-semibold text-gray-800">APIMart 配置</h3>
              <button onClick={() => setIsOpen(false)} className="text-gray-400 hover:text-gray-600">✕</button>
            </div>
            <div className="relative mb-3">
              <input type={showKey ? "text" : "password"} value={localKey} onChange={(e) => setLocalKey(e.target.value)} placeholder="输入 Bearer Token" className="w-full pl-3 pr-10 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent" />
              <button onClick={() => setShowKey(!showKey)} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                {showKey ? <IconEyeOff size={16} /> : <IconEye size={16} />}
              </button>
            </div>
            <div className="flex justify-end">
              <button onClick={handleSave} className={`flex items-center gap-2 px-3 py-1.5 rounded-lg text-sm font-medium text-white transition-colors ${saved ? 'bg-green-600' : 'bg-primary-600 hover:bg-primary-700'}`}>
                {saved ? <IconCheck size={14} /> : null}{saved ? '已保存' : '保存'}
              </button>
            </div>
          </div>
        </div>
      );
    };

    const ResultDisplay = ({ results }) => {
      const [copiedId, setCopiedId] = useState(null);
      const handleCopy = (text, id) => { navigator.clipboard.writeText(text); setCopiedId(id); setTimeout(() => setCopiedId(null), 2000); };

      return (
        <div className="min-h-screen font-sans">
          <ApiKeyInput apiKey={apiKey} setApiKey={setApiKey} />
          {currentMode === AppMode.HOME && <HomeScreen />}
          {currentMode === AppMode.COLORING && <div className="min-h-screen bg-gray-50 py-12"><ColoringPage apiKey={apiKey} onBack={() => setCurrentMode(AppMode.HOME)} /></div>}
          {currentMode === AppMode.FEATURE && <div className="min-h-screen bg-gray-50 py-12"><FeaturePage apiKey={apiKey} onBack={() => setCurrentMode(AppMode.HOME)} /></div>}
          {currentMode === AppMode.AVATAR && <div className="min-h-screen bg-gray-50 py-12"><AvatarPage apiKey={apiKey} onBack={() => setCurrentMode(AppMode.HOME)} /></div>}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
